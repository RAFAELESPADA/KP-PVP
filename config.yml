#BUILD-14 is for 1.8 or greater servers

#Prefix settings
Prefix: '&8[&cKitPvP&8] '

ScoreBoardEnabled: true

#Interval to update the scoreboard
ScoreBoard-Interval-Update: 3

#ENABLES OR DISABLES FULL IRON/ARMOR IN THE KITS (THIS ALSO CHANGES A LOT OF ITEMS WHEN SET TO FALSE
FullIron: true
 
#If this is enable the perworldsupport is disabled
#and players is automatically put on kitpvp when they join the server
#and will be unable to leave
bungeemode: false

#if this is true the combatlog will be disabled
DisableCombatLog: false

#IF THIS IS TRUE THE BOWL WILL NOT DISAPPEAR WHEN EATING SOUPS
#ELSE IT WILL DISAPPEAR
KeepBowl: true

#No Permission Message 
#ALL PERMISSIONS IS LISTED HERE: https://pastebin.com/JuMPHpRD
Permission: '&cSorry, but you dont have the permission to use this.'

disable-negation-of-ajleaderboards-no-update-permission: false

#Message settings
